specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: BlockSocial
    network: goerli
    source:
      address: "0xC1f6818129f8791d35516a0FFD4eF8B586A6862D"
      abi: BlockSocial
      startBlock: 8486471
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Liked
        - MintingFinished
        - MintingRequestReceived
        - Transfer
        - UnLiked
      abis:
        - name: BlockSocial
          file: BlockSocial/abis/BlockSocial.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Liked(indexed address,indexed uint256,indexed uint256)
          handler: handleLiked
        - event: MintingFinished(indexed address,indexed uint256,indexed address)
          handler: handleMintingFinished
        - event: MintingRequestReceived(indexed address,indexed uint256,indexed address)
          handler: handleMintingRequestReceived
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UnLiked(indexed address,indexed uint256,indexed uint256)
          handler: handleUnLiked
      file: BlockSocial/BlockSocial.wasm
