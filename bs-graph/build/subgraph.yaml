specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: blockSocial
    network: goerli
    source:
      address: "0x78084bf8FAE05b298677B7079eAa051256eFD90D"
      abi: blockSocial
      startBlock: 8490134
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - CommentMinted
        - Liked
        - MintingFinished
        - MintingRequestReceived
        - Transfer
        - UnLiked
      abis:
        - name: blockSocial
          file: blockSocial/abis/blockSocial.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CommentMinted(indexed uint256,address,indexed uint256)
          handler: handleCommentMinted
        - event: Liked(indexed address,indexed uint256,indexed uint256)
          handler: handleLiked
        - event: MintingFinished(indexed address,indexed uint256,indexed address)
          handler: handleMintingFinished
        - event: MintingRequestReceived(indexed address,indexed uint256,indexed address)
          handler: handleMintingRequestReceived
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UnLiked(indexed address,indexed uint256,indexed uint256)
          handler: handleUnLiked
      file: blockSocial/blockSocial.wasm
