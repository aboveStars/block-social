specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BlockSocial
    network: goerli
    source:
      address: "0x6000C8C0C0E149A33BA62463B01134d9617269F6"
      abi: BlockSocial
      startBlock: 8467855
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - MintingFinished
        - MintingRequestReceived
        - Transfer
      abis:
        - name: BlockSocial
          file: ./abis/BlockSocial.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: MintingFinished(indexed address,indexed uint256,indexed address)
          handler: handleMintingFinished
        - event: MintingRequestReceived(indexed address,indexed uint256,indexed address)
          handler: handleMintingRequestReceived
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/block-social.ts
